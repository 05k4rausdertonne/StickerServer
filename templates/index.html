<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Emoji:wght@300..700&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body>
    <!-- <h1>Welcome to My Website</h1>
    <p>This is the home page of my Flask app!</p> -->

    <div class="container">
        <div class="box">
            <form>
                <h1>Make a Label</h1>
                <label for="lbold"><b>Bold</b></label>
                <input type="checkbox" id="lbold" name="lbold"><br><br>
                <label for="litalic"><i>Italic</i></label>
                <input type="checkbox" id="litalic" name="litalic"><br><br>
                <input type="text" id="ltext" name="ltext" placeholder="text to be printed"><br><br>
                <label for="lfontsize">Font Size</label><br><br>
                <input type="range" class="rangeslider" id="lfontsize" name="lfontsize" min="16" max="78" value="35">
                <output id="lfontsizeoutput">35</output><br><br>
            </form>
            <button type="button" class="print noto-emoji" id="lbutton" value="Print">üñ®Ô∏è</button>
        </div>
        <div class="box">
            <h1>Make an Sticker</h1>
            <input type="text" class="noto-emoji" id="etext" name="etext" placeholder="put some emojis here"><br><br>
            <button type="button" class="print noto-emoji" id="ebutton" value="Print">üñ®Ô∏è</button>
        </div>
        <div class="box">
            <h1>Print an Image</h1>
            <label for="ifile">Upload an Image</label><br><br>
            <input type="file" id="ifile" name="ifile" accept="image/*"><br><br>
            <button type="button" class="print noto-emoji" id="ibutton" value="Print">üñ®Ô∏è</button>
        </div>
    </div>

    


    <!-- Link to the JavaScript file -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
