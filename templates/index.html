    <div class="container">
        <div class="box box1">
            <form>
                <h1>Make a Label</h1>
                <label for="lbold"><b>Bold</b></label>
                <input type="checkbox" id="lbold" name="lbold"><br><br>
                <label for="litalic"><i>Italic</i></label>
                <input type="checkbox" id="litalic" name="litalic"><br><br>
                <label for="ltext">Label Text</label>
                <input type="text" id="ltext" name="ltext"><br><br>
                <label for="lfontsize">Font Size</label><br>
                <input type="range" class="slider" id="lfontsize" name="lfontsize" min="16" max="78" value="35" oninput="this.nextElementSibling.value = this.value"><br>
                <output>35</output><br><br>
            </form>
            <button type="button" id="lbutton" value="Print">Print Label</button>
        </div>
        <div class="box box2">
            <h1>Make an Sticker</h1>
        </div>
        <div class="box box3">
            <h1>Print an Image</h1>
            <label for="ifile">Upload an Image</label>
            <input type="file" id="ifile" name="ifile">
        </div>
    </div>
